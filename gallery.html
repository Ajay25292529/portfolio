  <style>
    /* Gallery Grid */
    .section-title {
      text-align: center;
      font-size: 3rem;
      color: var(--primary1);
      font-weight: 800;
      margin-bottom: 60px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .gallery-card {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .gallery-card img {
      width: 100%;
      display: block;
      border-radius: 18px;
      transition: transform 0.5s ease;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.15);
    }

    .gallery-card:hover img {
      transform: scale(1.05);
    }

    /* Optional overlay on hover */
    .gallery-card::after {
      content: "üîç View";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #fff;
      background: rgba(0, 123, 255, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-card:hover::after {
      opacity: 1;
    }

    /* Footer */
    .footer-inner {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    /* Responsive tweaks */
    @media(max-width:500px){
      .section-title { font-size: 2.4rem; margin-bottom: 40px; }
    }
  </style>
</head>
