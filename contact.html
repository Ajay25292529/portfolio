  <style>
    body { font-family: 'Inter', sans-serif; background: var(--bg-grad); color: var(--text-dark); }
    .contact-page { padding: 80px 24px; max-width: 800px; margin: auto; }
    .section-title { font-size: 3rem; color: var(--primary1); text-align: center; margin-bottom: 50px; font-weight: 800; letter-spacing: 1px; }

    p { font-size: 1.15rem; color: var(--text-muted); text-align: center; margin-bottom: 40px; }

    /* FORM STYLING */
    .contact-form { display: flex; flex-direction: column; gap: 20px; background: var(--card); padding: 32px; border-radius: 18px; box-shadow: var(--shadow); }
    .contact-form label { display: flex; flex-direction: column; font-weight: 600; color: var(--text-dark); }
    .contact-form input, .contact-form textarea {
      margin-top: 8px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s;
      background: #fff;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      outline: none;
      border-color: var(--primary1);
      box-shadow: 0 0 15px rgba(99,102,241,0.2);
    }
    .contact-form button {
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg,var(--primary1),var(--primary2));
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(99,102,241,0.25);
    }

    /* CONTACT INFO */
    .contact-info { margin-top: 50px; text-align: center; font-size: 1.15rem; color: var(--text-muted); }
    .contact-info a { color: var(--primary1); font-weight: 600; text-decoration: none; transition: transform 0.3s; }
    .contact-info a:hover { transform: translateY(-2px); }

    /* FOOTER */
    .footer-inner { margin-top: 80px; text-align: center; color: var(--text-muted); }

    /* RESPONSIVE */
    @media(max-width:600px) {
      .contact-form { padding: 24px; }
      .section-title { font-size: 2.4rem; }
    }
  </style>
</head>

      </label>
